---
name: WSL
on:
  pull_request:
    types: ['opened', 'synchronize']

jobs:
  Windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - windows-2019
          - windows-2022
        distro:
          - Ubuntu-20.04
          - Debian
    defaults:
      run:
        shell: wsl-bash {0}

    steps:
      - name: Create an admin user
        shell: cmd
        run: |
          net user admin pass123@ /add /y
          net localgroup Administrators admin /add

      - name: Set up the runner for PowerShell remoting
        shell: powershell
        continue-on-error: true
        run: |
          try {
              Invoke-Expression ((New-Object System.Net.Webclient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))
          }
          catch {
              Enable-PSRemoting -SkipNetworkProfileCheck -Force
          }


      - uses: Vampire/setup-wsl@v1
        with:
          distribution: ${{ matrix.distro }}
          additional-packages: |
            git
            python3
            python3-pip

      - name: Let's install Ansible and stuff?
        run: |
          pip install --upgrade pip
          pip install ansible-core pywinrm pypsrp

      - name: Can we run something?
        run: |
          ansible --version
          ansible-galaxy collection install community.windows ansible.windows
          ansible localhost -m win_ping -e "ansible_connection=psrp ansible_port=5985 ansible_user=admin ansible_password=pass123@ ansible_psrp_auth=basic ansible_psrp_cert_validation=ignore ansible_psrp_message_encryption=never"
